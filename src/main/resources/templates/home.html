<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="form_wrapper">
		<div class="form_container">
			<div th:if="${param.success}" class="alert">
				<div class="alert-message">You've registered successfully</div>
			</div>

			<div class="title_container">
				<h2>Responsive Registration Form</h2>
			</div>
			<div class="row clearfix">
				<div class="">
					<form th:if="@{/registration}" method="post" th:object="${user}">
						<div class="row clearfix">
							<div class="col_half">
								<div class="input_field">
									<span><i aria-hidden="true" class="fa fa-user"></i></span> <input
										type="text" th:field="*{firstname}" placeholder="First Name"
										required autofocus />
								</div>
							</div>
							<div class="col_half">
								<div class="input_field">
									<span><i aria-hidden="true" class="fa fa-user"></i></span> <input
										type="text" th:field="*{lastname}" placeholder="Last Name"
										required />
								</div>
							</div>
						</div>
						<div class="input_field">
							<span><i aria-hidden="true" class="fa fa-envelope"></i></span> <input
								type="email" th:field="*{email}" placeholder="Email" required />
						</div>
						<div class="input_field">
							<span><i aria-hidden="true" class="fa fa-lock"></i></span> <input
								type="password" th:field="*{password}" placeholder="Password"
								required />
						</div>
						<button class="button" type="submit" value="Register">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
